<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cross-Browser Testing Demo Page</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      background: #f4f9ff; 
    }
    h1 { 
      font-size: 22px; /* smaller heading */
      color: #004080; 
      background: linear-gradient(to right, #cce0ff, #e6f0ff); 
      padding: 8px; 
      border-radius: 8px; 
      text-align: center;
    }
    h2 {
      color: #003366;
      border-bottom: 2px solid #99c2ff;
      padding-bottom: 5px;
      margin-top: 20px;
    }
    form { 
      margin-bottom: 20px; 
      background: #e6f2ff; 
      padding: 15px; 
      border-radius: 10px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label { 
      margin-top: 10px; 
      font-weight: bold;
      color: #003366;
    }
    input[type="text"], input[type="date"] {
      padding: 6px;
      border: 1px solid #99b3e6;
      border-radius: 5px;
      background: #ffffff;
    }
    button { 
      background: #004080; 
      color: white; 
      border: none; 
      padding: 8px 14px; 
      border-radius: 6px; 
      cursor: pointer; 
      font-weight: bold;
    }
    button:hover {
      background: #0066cc;
    }
    table { 
      width: 100%; 
      border-collapse: collapse; 
      margin-top: 20px; 
      background: #ffffff; 
      border-radius: 6px; 
      overflow: hidden; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td { 
      border: 1px solid #99c2ff; 
      padding: 8px; 
      text-align: left; 
    }
    th { 
      background: #cce0ff; 
      color: #003366;
    }
    tr:nth-child(even) {
      background: #f2f7ff;
    }

    /* Default Chrome layout (stacked) */
    #formFields { display: block; }
    #formFields label { display: block; }
    #submitBtn { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <!-- Bigger image -->
  <img src="OT_Image01.png" alt="OpenText" style="width:220px; display:block; margin: 0 auto 15px auto;">
  
  <!-- Smaller heading -->
  <h1>Cross-Browser Testing Demo Page</h1>

  <form id="testForm">
    <div id="formFields">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="date">Date:</label>
      <input type="date" id="date" required>
    </div>
    <button type="submit" id="submitBtn">Submit</button>
  </form>

  <h2>Submitted Data</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Serial No.</th>
        <th>Name</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const ua = navigator.userAgent.toLowerCase();
    let serial = 1;

    // Firefox: make Name & Date appear inline
    if (ua.includes("firefox")) {
      const formFields = document.getElementById("formFields");
      formFields.style.display = "flex";
      formFields.style.gap = "20px";
      formFields.querySelectorAll("label").forEach(label => {
        label.style.display = "block";
      });
    }

    document.getElementById("testForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      let date = document.getElementById("date").value;

      // Firefox â†’ convert yyyy-mm-dd to dd/mm/yyyy for table
      if (ua.includes("firefox") && date.includes("-")) {
        const parts = date.split("-");
        date = `${parts[2]}/${parts[1]}/${parts[0]}`;
      }

      const row = document.createElement("tr");
      row.innerHTML = `<td>${serial++}</td><td>${name}</td><td>${date}</td>`;
      document.querySelector("#dataTable tbody").appendChild(row);

      document.getElementById("testForm").reset();
    });
  </script>
</body>
</html>
