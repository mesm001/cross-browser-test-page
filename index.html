<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cross-Browser Testing Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 20px;
      display: block;
    }

    /* Chrome defaults */
    .form-container {
      display: block;
    }
    .form-field {
      margin-bottom: 15px;
      display: block;
    }
    .logo {
      margin-left: auto;
      margin-right: auto;
    }

    /* Firefox overrides */
    @-moz-document url-prefix() {
      .form-container {
        display: flex;
        gap: 20px;
        align-items: flex-end;
      }
      .form-field {
        display: inline-block;
        margin-bottom: 0;
      }
      .logo {
        margin-left: 0;
        margin-right: auto;
      }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>

  <!-- OpenText Logo -->
  <img src="OT_Image01.png" alt="OpenText Logo" class="logo">

  <h1>Cross-Browser Testing Demo Page</h1>

  <form id="testForm">
    <div class="form-container">
      <div class="form-field">
        <label for="name">Name:</label><br>
        <input type="text" id="name" required>
      </div>

      <div class="form-field">
        <label for="date">Date:</label><br>
        <input type="date" id="date" required>
      </div>

      <div class="form-field">
        <button type="submit" id="submitBtn">Submit Form</button>
      </div>
    </div>
  </form>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Serial No.</th>
        <th>Name</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    const ua = navigator.userAgent.toLowerCase();

    // Firefox customizations
    if (ua.includes("firefox")) {
      // Change button text
      document.getElementById("submitBtn").innerText = "Submit";

      // Replace date input with text + clickable calendar
      const dateInput = document.getElementById("date");
      dateInput.type = "text";
      dateInput.placeholder = "dd/mm/yyyy";
      dateInput.addEventListener("focus", () => {
        dateInput.type = "date";
      });
      dateInput.addEventListener("blur", () => {
        if (dateInput.value) {
          const parts = dateInput.value.split("-");
          dateInput.type = "text";
          dateInput.value = parts.reverse().join("/");
        } else {
          dateInput.type = "text";
        }
      });
    }

    // Handle form submission
    let serial = 1;
    document.getElementById("testForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const date = document.getElementById("date").value;

      const row = document.createElement("tr");
      row.innerHTML = `<td>${serial++}</td><td>${name}</td><td>${date}</td>`;
      document.querySelector("#dataTable tbody").appendChild(row);

      document.getElementById("testForm").reset();
    });
  </script>

</body>
</html>
