<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cross Browser Test Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    .browser-section { margin-top: 20px; padding: 10px; border: 1px dashed #666; }
  </style>
</head>
<body>
  <h1>Cross Browser Testing Demo Page</h1>

  <!-- Form Section -->
  <form id="testForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="date">Date:</label>
    <input type="date" id="date" required>
    <button type="submit">Add to Table</button>
  </form>

  <!-- Table Section -->
  <table id="dataTable">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Browser-specific differences -->
  <div class="browser-section">
    <h2>Browser-Specific Elements</h2>
    <script>
      const ua = navigator.userAgent.toLowerCase();

      if (ua.includes("chrome") && !ua.includes("firefox")) {
        // Chrome-only elements
        document.write('<button id="chromeBtn">Chrome Only Button</button><br><br>');
        document.write('<select id="chromeSelect"><option>Chrome Option 1</option><option>Option 2</option></select><br><br>');
        document.write('<input type="text" id="username" placeholder="Chrome Username Field"><br><br>');
        document.write('<div id="chrome-only">This section is visible only in Chrome</div>');
      } else if (ua.includes("firefox")) {
        // Firefox-only elements
        document.write('<button id="firefoxBtn">Firefox Only Button</button><br><br>');
        document.write('<input type="text" id="firefoxInput" placeholder="Firefox Input"><br><br>');
        document.write('<input type="text" name="username" placeholder="Firefox Username Field"><br><br>');
        document.write('<div id="firefox-only">This section is visible only in Firefox</div>');
      } else {
        // Other browsers fallback
        document.write('<button id="genericBtn">Generic Browser Button</button>');
        document.write('<div id="generic-only">This section is visible in other browsers</div>');
      }
    </script>
  </div>

  <script>
    // Handle form submission to table
    const form = document.getElementById('testForm');
    const tableBody = document.querySelector('#dataTable tbody');
    let counter = 1;

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const date = document.getElementById('date').value;

      const row = document.createElement('tr');
      row.innerHTML = `<td>${counter}</td><td>${name}</td><td>${date}</td>`;
      tableBody.appendChild(row);

      counter++;
      form.reset();
    });
  </script>
</body>
</html>
