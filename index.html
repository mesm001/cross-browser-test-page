<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opentext Cross-Browser Testing Demo Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: darkblue; }
    form { margin-bottom: 20px; }
    label { display: block; margin-top: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #999; padding: 8px; text-align: left; }
    th { background: #eee; }

    /* Default: Chrome → stacked layout */
    #formFields { display: block; }
    #submitBtn { display: block; margin-top: 10px; }

    /* Firefox → inline layout */
    @-moz-document url-prefix() {
      #formFields { display: flex; gap: 10px; align-items: center; }
      #submitBtn { margin-top: 0; }
    }
  </style>
</head>
<body>
  <img src="OT_Image01.png" alt="OpenText" style="width:150px; display:block; margin-bottom:15px;">
  <h1>Cross-Browser Testing Demo Page</h1>

  <form id="testForm">
    <div id="formFields">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <button type="submit" id="submitBtn">Submit</button>
    </div>
  </form>

  <h2>Submitted Data</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Serial No.</th>
        <th>Name</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const ua = navigator.userAgent.toLowerCase();
    let serial = 1;

    document.getElementById("testForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      let date = document.getElementById("date").value;

      // Firefox → convert yyyy-mm-dd to dd/mm/yyyy for the table
      if (ua.includes("firefox") && date.includes("-")) {
        const parts = date.split("-");
        date = `${parts[2]}/${parts[1]}/${parts[0]}`;
      }

      const row = document.createElement("tr");
      row.innerHTML = `<td>${serial++}</td><td>${name}</td><td>${date}</td>`;
      document.querySelector("#dataTable tbody").appendChild(row);

      document.getElementById("testForm").reset();
    });
  </script>
</body>
</html>
