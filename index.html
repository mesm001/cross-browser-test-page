<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cross-Browser Self-Healing Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    .row { display: flex; gap: 10px; }
    .row input { flex: 1; }
  </style>
</head>
<body>
  <h1>Cross-Browser Testing Demo Page</h1>

  <!-- Form Section -->
  <form id="testForm">
    <script>
      const ua = navigator.userAgent.toLowerCase();

      if (ua.includes("chrome") && !ua.includes("firefox")) {
        // Chrome layout: fields stacked vertically
        document.write(`
          <label for="username">Name:</label><br>
          <input type="text" id="username" placeholder="Chrome Username Field" required><br><br>
          
          <label for="date">Date:</label><br>
          <input type="date" id="date" required><br><br>

          <button type="submit" id="submitBtn">Submit</button>
        `);
      } else if (ua.includes("firefox")) {
        // Firefox layout: fields side by side
        document.write(`
          <div class="row">
            <div>
              <label for="username">Name:</label><br>
              <input type="text" name="username" placeholder="Firefox Username Field" required>
            </div>
            <div>
              <label for="date">Date:</label><br>
              <input type="text" id="date" placeholder="MM/DD/YYYY" required>
            </div>
          </div><br>
          <button form="testForm" id="submitBtn">Submit</button>
        `);
      } else {
        // Other browsers
        document.write(`
          <label for="username">Name:</label><br>
          <input type="text" id="username" placeholder="Generic Username Field" required><br><br>
          
          <label for="date">Date:</label><br>
          <input type="date" id="date" required><br><br>

          <button type="submit" id="submitBtn">Submit</button>
        `);
      }
    </script>
  </form>

  <!-- Table Section -->
  <table id="dataTable">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Handle form submission to table
    const form = document.getElementById('testForm');
    const tableBody = document.querySelector('#dataTable tbody');
    let counter = 1;

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Try to get username by ID, fallback to name
      let nameField = document.getElementById('username') || document.getElementsByName('username')[0];
      const name = nameField ? nameField.value : "N/A";
      const date = document.getElementById('date').value;

      const row = document.createElement('tr');
      row.innerHTML = `<td>${counter}</td><td>${name}</td><td>${date}</td>`;
      tableBody.appendChild(row);

      counter++;
      form.reset();
    });
  </script>
</body>
</html>
