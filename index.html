<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cross-Browser Self-Healing Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    .firefox-btn { margin-top: 15px; background: #ffcccc; }
    .chrome-btn { background: #ccffcc; }
  </style>
</head>
<body>
  <h1>Cross-Browser Testing Demo Page</h1>

  <!-- Form Section -->
  <form id="testForm">
    <label for="username">Name:</label>
    <script>
      const ua = navigator.userAgent.toLowerCase();
      if (ua.includes("chrome") && !ua.includes("firefox")) {
        // Chrome-specific input field
        document.write('<input type="text" id="username" placeholder="Chrome Username Field" required><br><br>');
        // Chrome-only date input
        document.write('<label for="date">Date:</label><input type="date" id="date" required><br><br>');
        // Submit button inside the form
        document.write('<button type="submit" id="submitBtn" class="chrome-btn">Submit (Chrome)</button>');
      } else if (ua.includes("firefox")) {
        // Firefox-specific input field (uses name instead of id)
        document.write('<input type="text" name="username" placeholder="Firefox Username Field" required><br><br>');
        // Firefox treats date as text â†’ different format
        document.write('<label for="date">Date:</label><input type="text" id="date" placeholder="MM/DD/YYYY" required><br><br>');
      } else {
        // Other browsers
        document.write('<input type="text" id="username" placeholder="Generic Username Field" required><br><br>');
        document.write('<label for="date">Date:</label><input type="date" id="date" required><br><br>');
        document.write('<button type="submit" id="submitBtn">Submit (Other)</button>');
      }
    </script>
  </form>

  <!-- Firefox-only submit button (outside form) -->
  <script>
    if (navigator.userAgent.toLowerCase().includes("firefox")) {
      document.write('<button form="testForm" id="submitBtn" class="firefox-btn">Submit (Firefox)</button>');
    }
  </script>

  <!-- Table Section -->
  <table id="dataTable">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Handle form submission to table
    const form = document.getElementById('testForm');
    const tableBody = document.querySelector('#dataTable tbody');
    let counter = 1;

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Try to get username by ID, fallback to name
      let nameField = document.getElementById('username') || document.getElementsByName('username')[0];
      const name = nameField ? nameField.value : "N/A";
      const date = document.getElementById('date').value;

      const row = document.createElement('tr');
      row.innerHTML = `<td>${counter}</td><td>${name}</td><td>${date}</td>`;
      tableBody.appendChild(row);

      counter++;
      form.reset();
    });
  </script>
</body>
</html>
